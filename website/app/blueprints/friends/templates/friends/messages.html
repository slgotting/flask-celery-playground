{% macro html() %}

<button id="friends-messages-btn">
    <span id="friends-messages-notification-div" class="friends-notif-div">0</span>
    <svg xmlns="http://www.w3.org/2000/svg" id='friends-message-img' fill="white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
</button>

<div id="friends-messages-list" class="paper-btn">
    <div id="friends-messages-friends" class="paper-btn">
        Friends

        <div id="friends-messages-friends-friends">
            {% for user_tag in recent_friends_contacted %}
            <div data-user-tag="{{ user_tag }}">
                {{ user_tag }}
                <span class="friends-user-tag-notification-div">0</span>
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="friends-messages-messages">
        <div id="friends-messages-user-messages" class="">
            <div>
                <!-- Populated when friend is focused -->
            </div>
        </div>
        <input id="send-friend-message-input" name="message" placeholder="Type here...">
    </div>
</div>

<link href="{{ url_for('friends.static', filename='css/messages.css') }}" rel="stylesheet" />

{% endmacro %}
